{# TODO developers to make search work #}
<div class="nhs-search">
  <form action="#" method="get">
    {% csrf_token %}
    <div class="nhsuk-form-group">
      <label class="nhsuk-label nhs-search__label nhsuk-!-font-weight-bold" for="search">
      </label>
      <input class="nhsuk-input nhs-search__input " id="search" name="query" type="search" value="{{query_string}}" required aria-describedby="search-hint">
      <button class="nhs-search__button " data-module="nhsuk-button">
    Search again
    </button>
    </div>
  </form>
</div>
