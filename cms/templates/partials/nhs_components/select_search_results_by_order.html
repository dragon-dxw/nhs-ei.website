<div class="nhsuk-body search-results-heading__details">
<form action="">
  <input type="hidden" name="query" value="{{ query_string }}">
  <input type="hidden" name="content_type" value="{{content_type}}">
  <input type="hidden" name="date_from" value="{{date_from}}">
  <input type="hidden" name="date_to" value="{{date_to}}">
  <fieldset class="sort_by_nhsuk-fieldset nhsuk-fieldset">
    <legend class="sort_by nhsuk-fieldset__legend nhsuk-fieldset__legend--xs">
      <h1 class="nhsuk-fieldset__heading">Sort by:</h1>
    </legend>
    <div class="nhsuk-form-group">
      <div class="nhsuk-row nhsuk-u-margin-botom-3">
        <select class="nhsuk-select" id="publish_date" name="order"
          onchange="this.form.submit()">
          <option value=""{% if not order %} selected{% endif %}>Relevance</option>
          <option value="-latest_revision_created_at"{% if order == '-latest_revision_created_at' %} selected{% endif %}>Newest (updated)</option>
          {# <option value="-first_published_at"{% if order == '-first_published_at' %} selected{% endif %}>Newest (published)</option> #}

          <option value="latest_revision_created_at"{% if order == 'latest_revision_created_at' %} selected{% endif %}>Oldest (updated)</option>
          {# <option value="first_published_at"{% if order == 'first_published_at' %} selected{% endif %}>Oldest (published)</option> #}
        </select>
      </div>
    </div>
  </fieldset>
</form>
  {% if query_string %}
    <span>Search results for <strong>"{{ query_string }}"</strong>
      {% if content_type %}, filtered by
      <strong>{{ content_type }}</strong>{% endif %}</span>
  {% endif %}
</div>
