{% load menu_tags %}

{% for item in menu_items %}
  <li>
    <a href="{% url 'browse_branch' section=item.href|cut:"/" %}">{{ item.text }}</a>
  </li>
{% endfor %}

{% for item in menu_items %}
  {% if section and section == item.href|cut:"/" and item.has_children_in_menu %}
    {% sub_menu item template="browse/branch.html" %}
  {% endif %}
{% endfor %}
