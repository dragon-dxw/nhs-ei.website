engines:
  pep8:
    enabled: true
    checks:
      E501: # Line length checks
        enabled: false

exclude_patterns:
- importer/ # it's a mess and not a high priority to touch
- "**/migrations" # autogenerated code
- config/ # config to **/*.d.ts are in the default configuration
- db/
- dist/
- features/
- "**/node_modules/"
- script/
- "**/spec/"
- "**/test/"
- "**/tests/"
- Tests/
- "**/vendor/"
- "**/*_test.go"
- "**/*.d.ts"

